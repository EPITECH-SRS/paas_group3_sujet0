apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web    
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - args:
        - ./wait-for-it.sh
        - db_postgres:5432
        - --
        - npm
        - run
        - dev
        env:
        - name: DB_HOST
          value: db-postgres
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        image: thifou/epitech-srs:v1
        imagePullPolicy: Always
        name: web
        resources: {}
        volumeMounts:
        - mountPath: /data/web
          name: web-claim0
        - mountPath: /usr/app/node_modules
          name: web-claim1
      restartPolicy: Always
      volumes:
      - name: web-claim0
        persistentVolumeClaim:
          claimName: web-claim0
      - name: web-claim1
        persistentVolumeClaim:
          claimName: web-claim1
status: {}
