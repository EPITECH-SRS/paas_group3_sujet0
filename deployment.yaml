apiVersion: v1
kind: Service
metadata:
  name: node1-app
  labels:
    app: node
spec:
  ports:
    - port: 8000
  selector:
    app: wordpress
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: postgres-image
  labels:
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
apiVersion: v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: node-app-deployment
  labels:
    app: node-app
spec:
  selector:
    matchLabels:
      app: node-app
  replicas: 2
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: thifou/epitech-srs:v1
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: "db_postgres"
        - name : REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: 6379
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
